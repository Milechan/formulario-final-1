<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card ">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card # </label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="xxxxxxxxxxxxxxx">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">CVC # </label>
                        <input type="number" class="form-control" id="exampleFormControlInput2" placeholder="0000">
                    </div>
                </div>
                <div class="col-3">
                    <div class="mb-3">
                        <label for="exampleFormControlInput3" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput4" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput5" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="">
                    </div>

                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="exampleFormControlInput6" class="form-label">City</label>
                            <input type="text" class="form-control" id="exampleFormControlInput6" placeholder="">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            State
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput8" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="exampleFormControlInput8" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-6">
                    We accept:
                    <div class="mb-3 d-flex card-container">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                <img src="https://e7.pngegg.com/pngimages/648/903/png-clipart-mastercard-logo-logo-payment-visa-mastercard-paypal-mastercard-icon-text-service.png"
                                    alt="mastercard">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                <img src="https://e7.pngegg.com/pngimages/308/426/png-clipart-visa-logo-credit-card-visa-logo-payment-visa-blue-text.png"
                                    alt="visa">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                <img src="https://e7.pngegg.com/pngimages/640/836/png-clipart-diners-club-international-credit-card-american-express-mastercard-credit-card-blue-text.png"
                                    alt="a">
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault4">
                                <img src="https://e7.pngegg.com/pngimages/669/34/png-clipart-american-express-logo-american-express-payment-credit-card-membership-rewards-money-credit-card-blue-text.png"
                                    alt="american">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="floatingTextarea2">Message</label>
                        <textarea class="form-control" placeholder="" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        Add any notes here.
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer">

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
